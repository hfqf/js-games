<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>迷你计算器</title>
<link rel="stylesheet" type="text/css" href="./css/display.css">
</head>
<script src="./js/counter.js" type="text/javascript" charset="utf-8"></script>
<script src="./js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>

<body>


<div class="counter">
    <div class="display">
    00-00-00
    </div>

    <div class="control">
        <div class="section1">
            <div class="btn"  id="btn_submit">
                AC
            </div>
            <div class="btn">
                Del
            </div>
            <div class="btn">
                %
            </div>
            <div class="btn">
                *
            </div>
        </div>
        <div class="section2">
            <div class="section3">
                <div class="btn-cell">
                    <div class="number">
                        7
                    </div>
                    <div class="number">
                        8
                    </div>
                    <div class="number">
                        9
                    </div>
                </div>
                <div class="btn-cell">
                    <div class="number">
                        4
                    </div>
                    <div class="number">
                        5
                    </div>
                    <div class="number">
                        6
                    </div>
                </div>
                <div class="btn-cell">
                    <div class="number">
                        1
                    </div>
                    <div class="number">
                        2
                    </div>
                    <div class="number">
                        3
                    </div>
                </div>
                <div class="btn-cell">
                    <div class="number">
                        0
                    </div>
                    <div class="number">
                        .
                    </div>
                    <div class="number">
                        .
                    </div>
                </div>
            </div>
            <div class="section4">
                <div class="btn">
                    /
                </div>
                <div class="btn">
                    +
                </div>
                <div class="btn">
                    -
                </div>
                <div class="btn">
                    =
                </div>
            </div>
        </div>

    </div>
</div>        
</body>
<script>
    $(document).ready(function(){
      $("btn_submit").click(function(){
        counter.add()
      });
    });
</script>

</html>
